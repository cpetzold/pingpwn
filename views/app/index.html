<Head:>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">

<Title:>
  ((_title)) - Ping Pwn

<Body:>
  {{> addGame}}
  {{> addPlayer}}

  <div class="topbar">
    <div class="topbar-inner">
      <div class="container">
        <a class="brand" href="/">Ping Pwn</a>
        <ul class="nav">
          <li><a href="#" id="addPlayerButton" data-controls-modal="addPlayer" data-backdrop="true">Add Player</a>
          <li><a href="#" id="addGameButton" data-controls-modal="addGame" data-backdrop="true">Add Game</a>
        </ul>
      </div>
    </div>
  </div>

  <div id="content" class="container">
    {{> standings}}
  </div>

<addPlayer:>
  <form id="addPlayer" method="post" action="player" class="modal hide">
    <div class="modal-header">
      <h3>Add a player</h3>
    </div>
    <fieldset class="modal-body">
      <div class="clearfix">
        <label for="newPlayerName">Name</label>
        <div class="input">
          <input name="name" id="newPlayerName" class="playerName" type="text" />
        </div>
      </div>
    </fieldset>
    <div class="modal-footer">
      <input type="submit" value="Add" class="btn primary" />
    </div>
  </form>

<addGame:>
  <form id="addGame" method="post" action="game" class="modal hide">
    <div class="modal-header">
      <h3>Add a game</h3>
    </div>
    <fieldset class="modal-body">
      <div class="clearfix">
        <label for="newGameWinner">Winner</label>
        <div class="input">
          <input name="winner" id="newGameWinner" class="playerName" type="text" />
        </div>
      </div>
      <div class="clearfix">
        <label for="newGameWinnerPoints">Winner's Points</label>
        <div class="input">
          <input name="winnerPoints" id="newGameWinnerPoints" type="text" value="21" />
        </div>
      </div>
      <div class="clearfix">
        <label for="newGameLoser">Loser</label>
        <div class="input">
          <input name="loser" id="newGameLoser" class="playerName" type="text" />
        </div>
      </div>
      <div class="clearfix">
        <label for="newGameLoserPoints">Loser's Points</label>
        <div class="input">
          <input name="loserPoints" id="newGameLoserPoints" type="text" />
        </div>
      </div>
    </fieldset>
    <div class="modal-footer">
      <input type="submit" value="Add" class="btn primary" />
    </div>
  </form>


<standings:>
  <table id="standings" class="zebra-striped bordered-table">
    <thead>
      <tr>
        <th class="position"></th>
        <th class="name">Name</th>
        <th class="rating">Rating</th>
        <th class="games">Games</th>
        <th class="wins">Wins</th>
        <th class="losses">Losses</th>
      </tr>
    </thead>
    <tbody id="playerRows">
      ((players > player))
    </tbody>
  </table>

<player:>
  <tr>
    <td class="position"></td>
    <td class="name">((.name))</td>
    <td class="rating">((.rating))</td>
    <td class="games">((.games))</td>
    <td class="wins">((.wins))</td>
    <td class="losses">((.losses))</td>
  </tr>

<Scripts:>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="/js/jquery.ac.js"></script>
  <script src="/js/jquery.hotkeys.js"></script>
  <script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-modal.js"></script>
